<!-- src/main/resources/templates/medicine-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Medicine Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	      crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
	<h2 class="mb-4">Medicine Form</h2>

	<form th:action="@{ /medicine/save}" method="post" >
		<div class="form-group">
			<label for="subCategory">Sub Category:</label>
			<input type="text" class="form-control" id="subCategory" name="subCategory" required>
		</div>

		<div class="form-group">
			<label for="productName">Product Name:</label>
			<input type="text" class="form-control" id="productName" name="productName" required>
		</div>

		<div class="form-group">
			<label for="saltComposition">Salt Composition:</label>
			<input type="text" class="form-control" id="saltComposition" name="saltComposition" required>
		</div>

		<div class="form-group">
			<label for="productManufactured">Product Manufactured:</label>
			<input type="text" class="form-control" id="productManufactured" name="productManufactured" required>
		</div>

		<div class="form-group">
			<label for="product_price">Product Price:</label>
			<input type="number" class="form-control" id="product_price" name="product_price" required>
		</div>

		<div class="form-group">
			<label for="medicineDesc">Medicine Description:</label>
			<textarea class="form-control" id="medicineDesc" name="medicineDesc" required></textarea>
		</div>

		<div class="form-group">
			<label for="sideEffects">Side Effects:</label>
			<input type="text" class="form-control" id="sideEffects" name="sideEffects"  required>
		</div>

		<!-- Drug Interactions -->


		<div class="form-group">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</form>
</div>


<h1 th:text="${medicine}"></h1>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEX8nRTZNGZ9gTVwFVxVlxFfcjECvrJ9gqf" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
