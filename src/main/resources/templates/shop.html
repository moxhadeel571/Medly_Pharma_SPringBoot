<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shop</title>
	<script src="https://kit.fontawesome.com/d98b7a61d2.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="className" th:insert="Fragment/Header::header">

</div>
<section>
	<div class="pageable" id="pageable"></div>
</section>
<section class="flex-content">
	<div class="container text-center">
	<div class="row row-cols-1 row-cols-md-3 g-4">
		<div class="col" th:each="medicine: ${products}">
			<div class="card p-3" style="width: 18rem;">
				<img src="https://images.pexels.com/photos/139398/thermometer-headache-pain-pills-139398.jpeg" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title" th:text="${medicine.product_name}"></h5>
					<p class="card-text text-bold text-center" th:text="${medicine.product_price}"></p>
					<p class="card-text text-bold text-lg text-center" th:text="${medicine.product_manufactured}"></p>
					<a th:href="@{/users/view/{id}(id=${medicine.id})}" class="btn btn-outline-success">
						<i class="fa-regular fa-eye fa-flip" style="color: #80ff00;">View</i>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
</section>
<section>
<div class="container d-flex justify-content-center">
	<nav aria-label="Page navigation example">
		<ul class="pagination pagination-lg">
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=1&size=100">1</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=2&size=200">2</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=3&size=300">3</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=4&size=400">4</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=5&size=500">5</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=6&size=600">6</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=7&size=700">7</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=8&size=800">8</a></li>
			<li class="page-item"><a class="page-link" href="/users/Pageable?page=9&size=900">9</a></li>
		</ul>
	</nav>
</div>
</section>
<footer th:insert="Fragment/Footer::footer"></footer>
<script type="text/javascript">
    $.get("/user", function(data) {
        $("#user").html(data.name);
        $(".unauthenticated").hide()
        $(".authenticated").show()
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
